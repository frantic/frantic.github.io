---
title: frantic.im
image: /assets/og-image.jpg
layout: default
url: /
---

<div class="container">
  {% include header.html %}
  <main>
    <p>Latest blog posts:</p>
    <div class="related-posts">
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"> {{ post.title }} </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <article class="article {{ class }}">
      <h3 class="article-title">
        <a href="{{ post.url }}"> {{ post.title }} </a>
      </h3>
    </article>
  </main>
  {% include footer.html %}
</div>
